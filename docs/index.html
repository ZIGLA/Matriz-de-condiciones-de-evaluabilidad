                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label data-toggle="popover" data-html="true" data-trigger="hover" data-content="
                     <b>2. Cada acción o programa llevado adelante por la organización es parte de una planificación previa</b>">

                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label data-toggle="popover" data-html="true" data-trigger="hover" data-content="
                     <b>3. Cada acción o programa tienen definidos sus objetivos generales</b>">
                     3. Cada acción o programa tienen definidos sus objetivos generales
                    </label>
                    <select type="number" name="a3" class="form-control form-control-sm" id="a3" placeholder="1"/>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label data-toggle="popover" data-html="true" data-trigger="hover" data-content="
                     <b>4. Cada acción o programa que lleva adelante tienen definidas metas</b>">
                     4. Cada acción o programa que lleva adelante tienen definidas metas
                    </label>
                    <select type="number" name="a4" class="form-control form-control-sm" id="a4" placeholder="1"/>

                  <div class="form-group col-md-4">

          <article class="card-group-item" >
            <h6 class="card-header" style="height: 3rem;"><b>Dimensión 2:</b> Cultura de Medición y Análisis
            </h6>
            <div class="filter-content">
              <div class="card-body"  >
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label data-toggle="popover" data-html="true" data-trigger="hover" data-content="
                     <b>1. La organización posee la costumbre de analizar la evolución de los programas y servicios que implementa</b>">

                    </label>

                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label data-toggle="popover" data-html="true" data-trigger="hover" data-content="
                     <b>2. El análisis que se realiza se consolida en documentos o planillas para su posterior reflexión</b>">

                    </label>

                    <label data-toggle="popover" data-html="true" data-trigger="hover" data-content="

                     3. Se realiza una medición de los avances de los programas en función de objetivos y metas planteados inicialmente
                    </label>
                    <select type="number" name="b3" class="form-control form-control-sm" id="b3" placeholder="1"/>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label data-toggle="popover" data-html="true" data-trigger="hover" data-content="
                     <b>4. Se utilizan conclusiones de los análisis de los programas como parte de un proceso de planificación de otros programas nuevos</b>">
                     4. Se utilizan conclusiones de los análisis de los programas como parte de un proceso de planificación de otros programas nuevos
                    </label>
                    <select type="number" name="b4" class="form-control form-control-sm" id="b4" placeholder="1"/>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>

                  <div class="form-group col-md-4"></div>
                </div>
              </div> <!-- card-body.// -->
            </div>
          </article>

          <article class="card-group-item" >
            <h6 class="card-header" style="height: 3rem;"><b>Dimensión 3:</b> Recursos de Evaluación
            </h6>
            <div class="filter-content">
              <div class="card-body"  >
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label data-toggle="popover" data-html="true" data-trigger="hover" data-content="
                     <b>1. Hay suficiente cantidad de RRHH como para asignar horas al cumplimiento de las funciones de evaluación</b>">
                     1. Hay suficiente cantidad de RRHH como para asignar horas al cumplimiento de las funciones de evaluación
                    </label>
                    <select type="number" name="c1" class="form-control form-control-sm" id="c1" placeholder="1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label data-toggle="popover" data-html="true" data-trigger="hover" data-content="
                     <b>2. Los recursos humanos asignados específicamente, tienen los conocimientos técnicos para llevar adelante la evaluación</b>">
                      2. Los recursos humanos asignados específicamente, tienen los conocimientos técnicos para llevar adelante la evaluación
                    </label>
                    <select type="number" name="c2" class="form-control form-control-sm" id="c2" placeholder="1">
                      <option>1</option>
                      <option>2</option>

                  <div class="form-group col-md-4">

                     3. La organización cuenta con un sistema de MyE para el cumplimiento de las funciones asignadas
                    </label>
                    <select type="number" name="c3" class="form-control form-control-sm" id="c3" placeholder="1"/>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label data-toggle="popover" data-html="true" data-trigger="hover" data-content="
                     <b>4. La organización puede destinar recursos económicos para el proceso de evaluación (ej: contratar o sumar horas de staff / sumar recursos tecnológicos)</b>">
                     4. La organización puede destinar recursos económicos para el proceso de evaluación (ej: contratar o sumar horas de staff / sumar recursos tecnológicos)
                    </label>
                    <select type="number" name="c4" class="form-control form-control-sm" id="c4" placeholder="1"/>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>

                    <label data-toggle="popover" data-html="true" data-trigger="hover" data-content="

                    </label>
                    <select type="number" name="c5" class="form-control form-control-sm" id="c5" placeholder="1"/>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4"></div>
                </div>

            </div>

          <article class="card-group-item">
              <h6 class="card-header" style="height: 3rem;">
                <b>Dimensión 4:</b> Participación de Stakeholders

                    </label>
                    <select type="number" name="d3" class="form-control form-control-sm" id="d3" placeholder="1"/>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>

                    <option>3</option>
